<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="text-center mb-4">Lista de Produtos</h2>
    <a href="{{ url_for('add_product') }}" class="btn btn-primary mb-3">Adicionar Produto</a>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.categoria }}</td>
                <td>{{ produto.quantidade }}</td>
                <td>R$ {{ produto.preco }}</td>
                <td>
                    <a href="{{ url_for('edit_product', id=produto.id) }}" class="btn btn-warning btn-sm">Editar</a>
<a href="{{ url_for('delete_product', id=produto.id) }}" class="btn btn-danger btn-sm">Excluir</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
